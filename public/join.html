<script>
	// Establish client socket.io
	var socket = io();
		
		// On submitting comment form, emit the socket event to save comment
		$('#commentForm').submit(function(e) {
			e.preventDefault();
			socket.emit('send comment',  $('#comment').val());
			$('#comment').val('');
		});
		
		// To detect Keyboard Enter button pressing
		$(document).keydown(function (e){
			if(e.keyCode == 13 || (code==10)){
				e.preventDefault();
				socket.emit('send comment',  $('#comment').val());
				$('#comment').val('');
		}
	})
	
</script>
